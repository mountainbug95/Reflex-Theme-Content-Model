---
layout: body
---

<!-- Main -->
<section id="main" class="wrapper style1">
    <div class="inner">
        <header class="major">
            <h1>{{ page.title }}</h1>
            {{ page.subtitle | markdownify }}
        </header>
        {% if page.img_path %}
            <span class="image main"><img src="{{ 'images/pic05.jpg' | relative_url }}" alt="" /></span>
        {% endif %}
        {{ content }}
    </div>
</section>
