<section>
    <header>
        <h3>{{ site.social.title }}</h3>
    </header>
    {{ site.social.social_content | markdownify }}
    <ul class="icons">
        {% for link in site.social.social_links %}
            <li><a href="{{ link.link_url }}" class="icon {{ link.icon }}"><span class="label">{{ link.title }}</span></a></li>
        {% endfor %}
    </ul>
</section>
